<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form th:action="@{/baseballTeam/showList}">
		<strong>球団名</strong>
		<div th:text="${baseballTeam.teamName}"></div>

		<strong>本拠地</strong>
		<div th:text="${baseballTeam.headquarters}"></div>

		<strong>発足</strong>
		<div th:text="${baseballTeam.inauguration}"></div>

		<strong>歴史</strong>
		<pre th:text="${baseballTeam.history}"></pre>

		<button>戻る</button>
	</form>
	
</body>
</html>
